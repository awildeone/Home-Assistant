sensor:
  - platform: dallas_temp
    name: "Ground Temperature"
    unit_of_measurement: Â°C
    accuracy_decimals: 1
    update_interval: 5s
    device_class: temperature
    icon: mdi:temperature-celsius
    qos: 1

  - platform: veml7700
    i2c_id: bus_a
    address: 0x10
    update_interval: 5s
    ambient_light: 
      name: "Ambient Light (Calibrated)"
      qos: 1
      filters:
        - lambda: |- # Offset for the shaded cover of 49 percent reduction
            return x * 1.49;

  - platform: adc
    name: "Moisture Probe"
    pin: GPIO33
    update_interval: 5s
    unit_of_measurement: "%"
    attenuation: 11db
    filters:
     - calibrate_linear:
          - 3.13 -> 0    # Value when dry
          - 1.10 -> 100  # Value when wet
     - clamp: 
         min_value: 0
         max_value: 100
    icon: mdi:grass
  - platform: adc
    name: "Battery Voltage"
    pin: GPIO35
    accuracy_decimals: 2
    update_interval: 5s
    attenuation: 12db
    filters: 
      - multiply: 2.0
    qos: 1
          
  - platform: wifi_signal
    name: "Wi-Fi Signal"
    update_interval: 5s
    icon: mdi:wifi
    qos: 1